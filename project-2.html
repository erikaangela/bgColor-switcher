<!-- Project 2: Build a background color switcher.

Requirements:
-Create a Github repository for this project.
-Create an HTML select dropdown with at least 5 color options in it
-use the "onchange" attribute so that every time a user selects a color using the dropdown, it calls your JavaScript function that changes the background color of the BODY to the color selected in the dropdown
-Send me the project for review and get started on the next project.
-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"> <!-- BOOTSTRAP -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> <!-- JAVASCRIPT -->
</head>

<body>
  <div class="container-fluid text-center">
    <div class="row">
      <label for="cars" id="label">Choose a color:</label>
    </div>
    <div class="row">
      <select name="colors" id="colors" onchange="changeBackgroundColor()">
        <option value ="default">Make a selection...</option>
        <option value="blue">Blue</option>
        <option value="dk-green">Dark green</option>
        <option value="yellow">Yellow</option>
        <option value="lt-green">Light green</option>
        <option value="pink">Pink</option>
      </select>
    </div>
  </div>

  <script>
    document.getElementById("label").style.fontWeight = "900";

    function changeBackgroundColor() {
      let color = document.getElementById("colors").value;
      if (color === "blue") {
        document.body.style.backgroundColor = "#007BA7";
      }
      if (color === "dk-green") {
        document.body.style.backgroundColor = "#124429";
      }
      if (color === "yellow") {
        document.body.style.backgroundColor = "#E0D268";
      }
      if (color === "lt-green") {
        document.body.style.backgroundColor = "#91AC9A";
      }
      if (color === "pink") {
        document.body.style.backgroundColor = "#E7DADA";
      }
      if (color === "default") {
        document.body.style.removeProperty("background-color");
      }
    }
  </script>
</body>

</html>
